            <form action="" method="">
                <input type="text" name="Search" placeholder="Encuentra tu próximo Aire Acondicionado"><button type="submit"><i class="fas fa-search"></i></button>
            </form>
            <nav>
                <ul>
                    <li><a href="#">Login</a></li>

    <!------HEADER MOBILE------>
    <header class="mobile">
        <div class="bars">
            <a href="#"><i class="fas fa-bars"></i></a>

        <div class="search">
            <a href="#"><i class="fas fa-search"></i></a>

    <!------SECTION BAR. DE NAV. DESKTOP------>

        <nav>
            <ul>
                <li><a href="#"><button>Categorias</button></a></li>

            </ul>
        </nav>
    </section>
    
    <!------FORM DE REGISTRO------>
    
    <section class="forms">
        <h1>REGISTRO</h1>
        <br>        
        <h3>Completá tus datos:</h3>
        <br>
        <div>
            <form class="register">
                <label for="register">Nombre:</label>
                <br>
                <input type="text" name="nombre" id="register">
            </form>
            <br>
            <form class="register">
                <label for="register">Apellido:</label>
                <br>
                <input type="text" name="apellido" id="register">
            </form>
            <br>
            <form class="register">
                <label for="register">Email:</label>
                <br>
                <input type="email" name="email" id="register">
            </form>
            <br>
            <form class="register">
                <label for="register">Teléfono:</label>
                <br>
                <input type="number" name="telefono" id="register">
            </form>
            <br>
            <form class="register">
                <label for="register">Contraseña:</label>
                <br>
                <input type="password" name="password" id="register" value="Contraseña">
            </form>
            <br>
            <form class="register">
                <label for="register">Confirmar contraseña:</label>
                <br>
                <input type="password" name="password" id="register" value="Contraseña">
            </form>
            <br>
            <form class="register">
                <input type="submit" value="Confirmar">
                
            </form>
        </div>
    </section>
    
    <!------REDES SOCIALES DESKTOP------>
    <div class="container">
